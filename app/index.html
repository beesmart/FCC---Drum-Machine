<!DOCTYPE html>
<html lang="en">
  <head>
    <title>starter react</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <style>
      #display {
        padding: 50px 15% 0;
      }
      #power-switch {
        height: 50px;
      }
      #power-switch:hover {
        background-color: #adadad;
        color: white;
      }
      #power-switch.switchOn {
        background: green;
        color: white;
      }
      #power-switch.switchOff {
        background: red;
        color: white;
      }
      .drum-pad {
        display: inline-block;
        margin:10px 0 0 2%;
        flex-grow: 1;
        height:100px;
        width: calc(100% * (1/4) - 10px - 1px);
      }
      #drum-rightbar {
        width: 25%;
        float: left;
      }
      #drum-buttons {
        width: 50%;
        display: inline-block;
        float: left;
      }
      #drum-controls {
        width: 100%;
        float: left;
      }
      #drum-iface {
        width: 100%;
        float: left;
        padding-top: 20px;
      }
    </style> 
  </head>
  <body>
    
      <div id="drum-machine">
        <!-- the Drum world app will be in here! -->
      </div>
    
      <!-- glitch button and style -->
 
    
      <!-- bundle all the scripts! thanks to webpack -->
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
    </script>
      <script type="text/javascript" src="/bundle.js"></script>
  </body>
</html>
